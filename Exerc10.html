<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <!-- Tendo como entrada a altura e o sexo (codificado da seguinte
forma: 1 para sexo feminino e 2 para sexo masculino) de uma
pessoa, construa um programa que calcule e mostre seu peso ideal,
utilizando as seguintes fórmulas:
- para homens: (72.7 * Altura) – 58
- para mulheres: (62.1 * Altura) – 44.7 -->
</body>

<script>

    let altura = parseFloat(prompt('Digite sua altura'));
    let sexo = parseInt(prompt('Escolha a opção de acordo com o seu sexo: Digite: \n 1 - Masculino \n 2 - Feminino'))

    switch (sexo) {
    case 1:

         let calculoHomens = (72.7 * altura) - 58
         document.write(`O seu peso ideal é ${calculoHomens.toFixed(2)} kg`)
        
        break;

    case 2 :

        let calculoMulheres =  (62.1 * altura) - 44.7
        document.write(`O seu peso ideal é ${calculoMulheres.toFixed(2)} kg`)

        break;
        
    default:

        document.write('Digite um valor válido')
        break;
    }

</script>
</html>
