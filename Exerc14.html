<body>
    <!-- Leia um número, utilizando WHILE multiplique este número por 3
    enquanto a soma seja menor que 500 e no final mostre qual o
    último valor -->
</body>

<script>

let number = parseInt(prompt('Digite um numero: '));
let numberTotal = [];
let soma = number  * 3;

 while (soma < 500) {
    
    numberTotal.push(soma);
    soma++;
 
    var lastNum = numberTotal.pop(soma);

}

 console.log('O ultimo valor é: ' + lastNum);
</script>
