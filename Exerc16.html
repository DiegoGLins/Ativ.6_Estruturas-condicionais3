<body>
    <!-- Escreva um algoritmo que armazene o ano atual e o ano de
nascimento de uma pessoa. Escrever uma mensagem no console
que diga se ela poderá ou não votar este ano (não é necessário
considerar o mês em que a pessoa nasceu) -->

</body>

<script>

const dataAtual = (new Date()).getFullYear();
const nascimento = parseInt(prompt('Digite o ano de seu nascimento: '))
const resultado = dataAtual - nascimento;

if (resultado >= 18)
{
    console.log('Você está apto a votar!')
}
else {
    console.log('Desculpe você ainda não está apto a votar!')
}


</script>
</html>
