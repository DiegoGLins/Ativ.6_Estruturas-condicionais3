<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc 4</title>
  </head>
  <body>
    <!-- Reescreva o exercício 3, utilizando apenas o SWITCH. -->

    <script>
      const diadasemana = parseInt(
        prompt(
          'Digite: \n 1 - para domingo \n 2 - para segunda \n 3 - para terça \n 4 - para quarta \n 5 - para quinta \n 6 - para sexta \n 7 - sábado'
        )
      );

      switch (diadasemana) {
        case 1:
          console.log('Domingo');
          break;
        case 2:
          console.log('Segunda-feira');
          break;
        case 3:
          console.log('Terça-feira');
          break;
        case 4:
          console.log('Quarta-feira');
          break;
        case 5:
          console.log('Quinta-feira');
          break;
        case 6:
          console.log('Sexta-feira');
          break;
        case 7:
          console.log('Sábado');
          break;
      }
    </script>
  </body>
</html>
