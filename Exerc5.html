<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />

    <title>Exerc 5</title>

  <body>
    <!-- Utilizando FOR, percorra os números de 1 a 10 e imprima no console -->
    <!-- os números pares. -->

    <script>
      for (let number = 1; number <= 10; number++) {
        if (number % 2 == 0) {
          console.log('O número ' + number + ' é par');
        }
      }
    </script>
  </body>
</html>
