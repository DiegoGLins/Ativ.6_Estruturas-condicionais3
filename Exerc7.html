  <body>
    <!-- Utilizando do…while, imprima na tela a soma de todos os números
    entre 10 e 100. -->
  </body>

  <script>
   let Base = 10;
   let soma = 0;
   let limite = 100;

    do{
    Base += 1;
    soma += Base;
    }
    while(Base <= limite);
    document.write(`A soma dos numeros entre 10 e 100 é de: ${soma}` );
  </script>
</html>
