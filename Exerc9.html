<body>
    <!-- Informe um valor a uma variável e imprima no console se o número
é primo. -->
</body>

<script>

let divisorA = 2;
let divisorB = 3;
let divisorC = 5;
let divisorD = 7;
let number = parseFloat(prompt('Digite um número'));

if (number <= 1){
console.log(number + ' Não é um número primo')    
}
else if (number === 2)
{
console.log(number + ' É um número primo')
}
else if (number / number === 1 && number === divisorB) {
console.log(number + ' É um número primo')
}
else if (number % divisorB === 0 && number != divisorB){
console.log(number + ' Não é um número primo')   
}
else if (number % divisorA != 0 && number % divisorB != 0 && number % divisorC !=0 && number % divisorD !=0) {
console.log(number + ' É um número primo')    
}
else
{
console.log(number  + ' Não é número primo')
}

</script>
</html>
